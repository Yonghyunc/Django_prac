{% extends 'base.html' %}

{% block content %}
  <h1>Articles</h1>
  <a href="{% url 'articles:create' %}" class="text-primary">글쓰기</a>
  <hr>
  {% for article in articles %}
  <div class="row">
    <div class="col-sm-10 col-8">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <hr>
          <p class="card-text">{{ article.content }}</p>
          <a href="{% url 'articles:detail' article.pk %}" class="d-flex justify-content-end text-secondary">DETAIL</a>
        </div>
      </div>
    </div>
  </div>
  <br>
  {% endfor %}
{% endblock content %}
