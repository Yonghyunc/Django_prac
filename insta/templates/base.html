<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6ed2bc1129.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <title>Insta</title>
</head>
<body style="font-family:'Gowun Dodum', sans-serif;">
  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <i class="fa-brands fa-instagram fa-xl ms-5" ></i>
      <a class="navbar-brand col-md-8 ms-2" href="{% url 'posts:index' %}">INSTAGRAM</a>
      <button class="navbar-toggler mx-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mx-5" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item  d-flex justify-content-end ">
            <a class="nav-link active" aria-current="page" href="{% url 'posts:index' %}">Home</a>
          </li>
          <li class="nav-item d-flex justify-content-end">
            <a class="nav-link" href="{% url 'posts:create' %}">New Post</a>
          </li>
          <li class="nav-item d-flex justify-content-end">
            <a class="nav-link" href="{% url 'accouts:profile' %}">Profile</a>
          </li>
          <li class="nav-item d-flex justify-content-end">
            <a class="nav-link" href="#">Likes</a>
          </li>
          <li class="nav-item d-flex justify-content-end">
            <a class="nav-link" href="#">Followings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">

    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
