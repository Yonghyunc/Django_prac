{% block content %}

    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-primary d-inline">
    <a href="{% url 'accounts:signup' %}" class="btn btn-success" >Sign up</a>
  </form>
{% endblock content %}
